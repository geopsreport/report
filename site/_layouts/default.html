<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #f7f9fa 0%, #e8ecf1 100%);
      margin: 0;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #1a2233 0%, #2c3e50 100%);
      color: #fff;
      padding: 2.5rem 0 1.5rem 0;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #ffb347, #ff6b6b, #4ecdc4);
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 2px;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    header h1 a {
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    header h1 a:hover {
      color: #ffb347;
      transform: translateY(-2px);
    }
    nav {
      margin-top: 1.5rem;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: 500;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      position: relative;
    }
    header a:hover {
      color: #ffb347;
      background: rgba(255,255,255,0.1);
      transform: translateY(-1px);
    }
    main {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 3rem 2.5rem;
      position: relative;
      overflow: hidden;
    }
    main::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ffb347, #ff6b6b, #4ecdc4);
    }
    .article-list {
      list-style: none;
      padding: 0;
      margin: 2.5rem 0 0 0;
    }
    .article-list li {
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid #f0f2f5;
      transition: all 0.3s ease;
    }
    .article-list li:hover {
      border-bottom-color: #ffb347;
      transform: translateX(5px);
    }
    .article-list li:last-child {
      border-bottom: none;
    }
    .article-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0 0 0.3rem 0;
      color: #1a2233;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }
    .article-title:hover {
      color: #ffb347;
      transform: translateY(-2px);
    }
    .article-date {
      font-size: 1rem;
      color: #666;
      margin-bottom: 0.8rem;
      display: block;
      font-weight: 500;
    }
    .analyst-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .analyst-card {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .analyst-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      border-color: #ffb347;
    }
    .analyst-card h3 {
      margin: 0 0 0.5rem 0;
      color: #1a2233;
      font-size: 1.3rem;
    }
    .analyst-card p {
      margin: 0;
      color: #666;
      font-size: 0.95rem;
    }
    .contributions-section {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 2rem;
      border-left: 4px solid #ffb347;
    }
    .contributions-section h3 {
      margin: 0 0 1rem 0;
      color: #1a2233;
      font-size: 1.2rem;
    }
    .contributions-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .contributions-list li {
      margin-bottom: 0.8rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid #dee2e6;
    }
    .contributions-list li:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .contributions-list a {
      color: #1a2233;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .contributions-list a:hover {
      color: #ffb347;
    }
    @media (max-width: 768px) {
      main {
        margin: 2rem 1rem;
        padding: 2rem 1.5rem;
      }
      header h1 {
        font-size: 2rem;
      }
      .analyst-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ site.baseurl }}/">Geops Report</a></h1>
    <nav>
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/analysts">Analysts</a>
    </nav>
  </header>
  <main>
    {% if page.title %}
      <h1 style="font-size:2.2rem;font-weight:700;margin-top:0;margin-bottom:1.5rem;color:#1a2233;border-bottom:3px solid #ffb347;padding-bottom:0.5rem;">{{ page.title }}</h1>
    {% endif %}
    {{ content }}
    {% if page.analysts %}
      <div class="contributions-section">
        <h3>Contributions by</h3>
        <div style="font-size:1rem;color:#555;">
          {% for analyst in page.analysts %}
            <a href="{{ site.baseurl }}/analysts/{{ analyst | remove: '.' | remove: ',' | slugify 'ascii' }}" style="color:#1a2233;text-decoration:underline;font-weight:500;">{{ analyst }}</a>{% unless forloop.last %}, {% endunless %}
          {% endfor %}
        </div>
      </div>
    {% endif %}
  </main>
</body>
</html>
