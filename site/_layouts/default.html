<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>
<body>
  <header>
    <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <nav>
      <a href="{{ site.baseurl }}/">Home</a>
      <a href="{{ site.baseurl }}/about">About</a>
      <!-- Add more custom links here -->
    </nav>
  </header>
  <main>
    {% if page.title %}
      <h1>{{ page.title }}</h1>
    {% endif %}
    {{ content }}
    {% if page.analysts %}
      <div style="margin-top:1rem;font-size:0.98rem;color:#555;">
        Contributions by
        {% for analyst in page.analysts %}
          <a href="{{ site.baseurl }}/analysts/{{ analyst | remove: '.' | remove: ',' | slugify 'ascii' }}">{{ analyst }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </div>
    {% endif %}
  </main>
</body>
</html>
